<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution 3e</title>
    <style>
      button {
        border-radius: 36px;
        font-weight: 700;
        padding: 12px 18px;
        cursor: pointer;
      }

      .btn-primary {
        background-color: rgb(10, 102, 194);
        color: #fff;
        border: none;
        transition: 0.1s;
      }

      .btn-primary:hover {
        background-color: rgb(7, 73, 139);
      }

      .btn-ghost {
        background-color: #fff;
        color: rgb(10, 102, 194);
        border: 1px solid rgb(10, 102, 194);
        transition: 0.1s;
      }

      .btn-ghost:hover {
        background-color: rgba(10, 102, 194, 0.123);
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <button class="btn-primary">Apply on company website</button>
    <button class="btn-ghost">Save</button>
  </body>
</html>
