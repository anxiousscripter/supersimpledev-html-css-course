<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution 2f</title>
    <style>
      a {
        color: rgb(0, 113, 133);
      }

      .product-name {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .price {
        color: rgb(0, 118, 0);
        font-weight: bolder;
      }

      button {
        padding: 6px 24px;
        border-radius: 36px;
        border: none;
      }

      .btn-primary {
        background-color: rgb(255, 216, 20);
      }

      .btn-secondary {
        background-color: rgb(255, 164, 28);
      }
    </style>
  </head>
  <body>
    <a href="https://amazon.com">Back to Amazon</a>
    <p class="product-name">Nike Black Running Shoes</p>
    <p class="price">&dollar;39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="btn-primary">Add to Cart</button>
    <button class="btn-secondary">Buy now</button>
  </body>
</html>
